<!doctype html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	</head>
	<body>

		<div ng-controller="customersCtrl" class="container"> 
			<h2>Basic Table</h2>
			<p>Data Source http://services.odata.org/V2/Northwind/Northwind.svc/Customers</p>
			<table class="table">
				<tr>
					<th>Customer ID</th>
					<th>Customer Name</th>
					<th>Company Name</th>
				</tr>
				<tr ng-repeat="x in myData">
					<td>{{x.CustomerID}}</td>
					<td>{{x.ContactName}}</td>
					<td>{{x.CompanyName}}</td>
				</tr>
			</table>
		</div>

		<script>
		var app = angular.module('myApp', []);
		app.controller('customersCtrl', function($scope, $http) {
		  $http.get("https://cors-anywhere.herokuapp.com/http://services.odata.org/V2/Northwind/Northwind.svc/Customers?$format=json").then(function (response) {
			  //console.log(response.data.d.results);
			  $scope.myData = response.data.d.results;
		  });
		});
		</script>

	</body>
</html>
